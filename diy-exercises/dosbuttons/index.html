<!DOCTYPE html>
<html>
<head>
	<title>Dos Buttons</title>
</head>
<body>
	<h1>The Great Button Experiment</h1>

	<div>
		<button id="younky" type="button">Younky</button>
		<button id="will">Will</button>
	</div>

	<div>
		<span>Younky's Points:</span>
		<span id="younky-output"></span>

		<span>Will's Points:</span>
		<span id="will-output"></span>
	</div>
	<h2>WHO's WINNING ??</h2>
		<button id="winner">Click to find out!</button>
		<span id="winner-output"></span>

<script type="text/javascript" src="main.js"></script>
</body>

</html>
