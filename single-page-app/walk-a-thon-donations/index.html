<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-theme.min.css">
	<title>Walk-a-thon</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
	  			<div class="col-md-7">
	  				<table class="table table-striped">
	  					<th>Donation Table</th>
						<tbody id="infoTable"></tbody>
					</table>
	  			</div>
	  			<div class="col-md-3">
					<form>
						<center><label>New Donations</label></center>
						<label>First Name</label>
						<input type="text" name="FirstName" id="firstName">
						<br>
						<label>Last Name</label>
						<input type="text" name="LastName" id="lastName">
						<br>
						
						<label>Donation Amount</label>
						<input type="text" name="amount" id="amount">
						<br>
				  		
				  		<input type="radio" name="don-type" value="per-lap" id="per">Select if donation is per-lap (rather than lump sum)
				  		<br>
				  		<br>

						<input type="submit" value="Donate!" id="donate">
						<input type="button" value="Cancel" id="clear">
					</form>
				</div>
			<div class="col-md-1">
		</div>
	</div>
	<br>

	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
	<script type="text/javascript" src="javascripts/DOMHandler.js"></script>
</body>
</html>
